<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW ERIDU NEWS</title>
    <link rel="stylesheet" href="styles.css">
    <img src="pics\background.jpg" alt="Background Image" style="width: 100px; height: 100px;">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="newspaper">
        <div class="header">
            <h1>NEW ERIDU NEWS</h1>
            <div class="sub-header">Today's Hollows Report</div>
        </div>
        <div class="headline-container">
            <div class="headline">
                <div class="headline-content">
                    <h2 id="newsTitle"></h2>
                    <p id="newsSubtitle"></p>
                </div>
                <div class="headline-image">
                    <img id="newsImage" src="" alt="News Image">
                </div>
            </div>
            <div class="expanded-content">
                <p id="newsDetails"></p>
            </div>
        </div>
        <div class="footer">
            <span id="newsCategory"></span>
            <span class="date">Cycle 2185.7</span>
        </div>
        <div class="navigation">
            <button id="prevBtn">&#9664;</button>
            <button id="nextBtn">&#9654;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
